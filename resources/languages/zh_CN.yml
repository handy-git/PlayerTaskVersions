# /plk 指令管理员出现的提醒
helps:
  - "&e&m一一一一一一一一一一一一一&f[&ePlayerTask&f]&e&m一一一一一一一一一一一一一"
  - "&e/plk addDemand [目标类型] [数量]     &f添加任务目标(需要主手持有对应物品)"
  - "&e/plk addReward [奖励类型] [数量]     &f添加任务奖励(如果奖励类型是物品需要主手持有对应物品)"
  - "&e/plk create [任务名称] (任务类型) (任务稀有度)     &f使用gui来创建任务(推荐)"
  - "&e/plk edit [任务id]                 &f使用gui来重新编辑任务"
  - "&e/plk addList [任务名称] [称号目标id] [任务奖励id] (任务稀有度)    &f使用指令方式添加一个任务"
  - "&e/plk addShop [类型] [数量]     &f添加一个商品到任务币商城"
  - "&e/plk delete [任务类型] [对应id]     &f使用指令方式删除任务,任务目标,任务奖励"
  - "&e/plk view [类型]     &f使用gui里查看和管理任务,任务目标,任务奖励"
  - "&e/plk getToday     &f立即执行一次获取今日任务程序"
  - "&e/plk delToday     &f清空今日任务列表和全部玩家的任务"
  - "&e/plk open     &f打开每日任务gui"
  - "&e/plk shop     &f打开任务币商城"
  - "&e/plk addShop [类型] [价格]     &f添加任务币商品(需要主手持有对应物品)"
  - "&e/plk delShop [对应id]        &f删除对应id的任务币商品"
  - "&e/plk getIp     &f获取服务器ip地址"
  - "&e/plk reload    &f重载配置文件"
  - "&e/plk addNpcTask [任务id] [npcId] [是否永久任务] [可完成次数] [冷却时间] (前置任务id)   &f添加npc任务"
  - "&e/plk delNpcTask [npcId]      &f删除npc任务"
  - "&e/plk setRarity [任务id] [稀有度]   &f设置任务稀有度"
  - "&e/plk changeItem [任务id] (玩家名称)          &f将对应id的任务转换成任务卷轴(如果输入玩家名称，将会绑定到对应玩家)"
  - "&e/plk setDescription [任务id] [任务描述]   &f添加任务描述"
  - "&e[]必填 ()选填"

