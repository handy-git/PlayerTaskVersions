# /plk command administrator alerts appear
helps:
  - "&e&m一一一一一一一一一一一一一&f[&ePlayerTask&f]&e&m一一一一一一一一一一一一一"
  - "&e/plk addDemand [target type] [number] &f add mission target (requires master to have corresponding item in hand)"
  - "&e/plk addReward [reward type] [number] &f add quest reward (requires master to have corresponding item in hand if reward type is item)"
  - "&e/plk create [quest name] (quest type) (quest rarity) &f use gui to create quest (recommended)"
  - "&e/plk edit [quest id] &f use gui to re-edit quests"
  - "&e/plk addList [quest name] [title target id] [quest reward id] (quest rarity) &f add a quest using the command method"
  - "&e/plk addShop [type] [quantity] &f add an item to the Quest Coin Shop"
  - "&e/plk delete [quest type] [corresponding id] &f delete quest,quest goal,quest reward using the command"
  - "&e/plk view [type] &f use the gui to view and manage tasks, task goals, task rewards"
  - "&e/plk getToday &f immediately execute a get today task procedure"
  - "&e/plk delToday &f clear today's task list and all players' tasks"
  - "&e/plk open &f open the daily task gui"
  - "&e/plk shop &f open mission coin mall"
  - "&e/plk addShop [type] [price] &f add questcoin items (need to have corresponding items in main hand)"
  - "&e/plk delShop [corresponding id] &fRemove the taskcoin item with the corresponding id"
  - "&e/plk getIp &f get server ip address"
  - "&e/plk reload &f reload configuration file"
  - "&e/plk addNpcTask [task id] [npcId] [whether task is permanent] [number of completable] [cooldown] (predecessor task id) &f add npc task"
  - "&e/plk delNpcTask [npcId] &f remove npc task"
  - "&e/plk setRarity [task id] [rarity] &f set task rarity"
  - "&e/plk changeItem [task id] (player name) &f convert the task with the corresponding id into a task scroll (if you enter a player name, it will be bound to the corresponding player)"
  - "&e/plk setDescription [quest id] [quest description] &f add quest description"
  - "&e[] required ()optional"

