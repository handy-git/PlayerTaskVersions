# /plk 指令管理員出現的提醒
helps:
  - "&e&m一一一一一一一一一一一一一&f[&ePlayerTask&f]&e&m一一一一一一一一一一一一一"
  - "&e/plk addDemand [目標類型] [數量]     &f添加任務目標(需要主手持有對應物品)"
  - "&e/plk addReward [獎勵類型] [數量]     &f添加任務獎勵(如果獎勵類型是物品需要主手持有對應物品)"
  - "&e/plk create [任務名稱] (任務類型) (任務稀有度)     &f使用gui來創建任務(推薦)"
  - "&e/plk edit [任務id]                 &f使用gui來重新編輯任務"
  - "&e/plk addList [任務名稱] [稱號目標id] [任務獎勵id] (任務稀有度)    &f使用指令方式添加一個任務"
  - "&e/plk addShop [類型] [數量]     &f添加一個商品到任務幣商城"
  - "&e/plk delete [任務類型] [對應id]     &f使用指令方式刪除任務,任務目標,任務獎勵"
  - "&e/plk view [類型]     &f使用gui裏查看和管理任務,任務目標,任務獎勵"
  - "&e/plk getToday     &f立即執行一次獲取今日任務程序"
  - "&e/plk delToday     &f清空今日任務列表和全部玩家的任務"
  - "&e/plk open     &f打開每日任務gui"
  - "&e/plk shop     &f打開任務幣商城"
  - "&e/plk addShop [類型] [價格]     &f添加任務幣商品(需要主手持有對應物品)"
  - "&e/plk delShop [對應id]        &f刪除對應id的任務幣商品"
  - "&e/plk getIp     &f獲取服務器ip地址"
  - "&e/plk reload    &f重載配置文件"
  - "&e/plk addNpcTask [任務id] [npcId] [是否永久任務] [可完成次數] [冷卻時間] (前置任務id)   &f添加npc任務"
  - "&e/plk delNpcTask [npcId]      &f刪除npc任務"
  - "&e/plk setRarity [任務id] [稀有度]   &f設置任務稀有度"
  - "&e/plk changeItem [任務id] (玩家名稱)          &f將對應id的任務轉換成任務卷軸(如果輸入玩家名稱，將會綁定到對應玩家)"
  - "&e/plk setDescription [任務id] [任務描述]   &f添加任務描述"
  - "&e[]必填 ()選填"

