# 材质配置,用来自定义任务的材质和模型
# 配置格式:  任务id: 物品材质
# 例如:  1: MAP  就是任务id 1 的任务(任务id使用/plk view list查看), 在/plk open里显示的材质
# 例如:  1_custom-model-data: 16 就是任务id 1 的任务, 在商城和仓库里显示的自定义模型材质
# 如果没有配置,默认所有为 命名牌 PAPER

# Material configuration, used to customize the material and model of the task
# Configuration format: Task id: Item material
# Example: 1: MAP is the task with task id 1 (use /plk view list for task ids), the material displayed in /plk open
# For example: 1_custom-model-data: 16 is the task with task id 1, the custom model material displayed in the mall and in the repository
# If not configured, the default for all is the name plate PAPER


# 1: PAPER
# 1_custom-model-data: 7

# 刷新按钮(Refresh button)
refresh:
  # 在任务gui中显示的位置(The position to be displayed in the task gui)
  index: 49
  # 是否显示(Whether to display or not)
  enable: true
  # 花费多少金币,0为不消耗,需要Vault(How many coins to spend, 0 is no cost, Vault required)
  cost: 666
  # 花费多少点券,0为不消耗,需要PlayerPoints(How many points to spend, 0 is not consumed, PlayerPoints required)
  points: 666
  # 每天每人可刷新次数,重启服务器或者第二天0点刷新
  # 默认为default:3 也就是3次, 拥有 playerTask.vip权限的获取多余次数
  # 可以自己加,跟ess的家扩展权限一样 例如 vip1: 10 vip2: 10
  # The number of times you can refresh per person per day, restart the server or refresh at 0:00 the next day
  # Default is default:3 i.e. 3 times, extra times for those with playerTask.vip access
  # You can add your own, same as the ess home extensions e.g. vip1: 10
  times:
    default: 3
    vip: 5
    svip: 10
    xvip: 20
  # 按钮材质(Button material)
  material: MAP
  # 自定义模型材质 1.14+生效 0为不生效(Custom model material 1.14+ effective 0 is not effective)
  custom-model-data: 1

# 提醒按钮(Reminder button)
title:
  # 在任务gui中显示的位置(Position to be displayed in the task gui)
  index: 4
  # 是否显示(Whether to display or not)
  enable: true
  # 按钮材质(Button material)
  material: ITEM_FRAME
  # 自定义模型材质 1.14+生效 0为不生效(Custom model material 1.14+ effective 0 is not effective)
  custom-model-data: 1

# 任务币商城按钮
# Task Coin Shop button
shop:
  # 在任务gui中显示的位置(Position to be displayed in the task gui)
  index: 45
  # 是否显示(Whether to display or not)
  enable: true
  # 按钮材质(Button material)
  material: CHEST
  # 自定义模型材质 1.14+生效 0为不生效(Custom model material 1.14+ effective 0 is not effective)
  custom-model-data: 1

# 上一页
previousPage:
  enable: true
  index: 48
  name: "    &8[&a上一页&8]"
  lore:
    - '&8▪ &7点击打开上一页'
    - '&8▪ &7当前页码 &a${pageNum}'
    - '&8▪ &7总页码数 &a${count}'
  # 材质
  material: PAPER
  isEnchant: false
  custom-model-data: 0

# 下一页
nextPage:
  enable: true
  index: 50
  name: "    &8[&a下一页&8]"
  lore:
    - '&8▪ &7点击打开下一页'
    - '&8▪ &7当前页码 &a${pageNum}'
    - '&8▪ &7总页码数 &a${count}'
  # 材质
  material: PAPER
  isEnchant: false
  # 自定义模型材质 1.14+生效 0为不生效
  custom-model-data: 0

# 卷轴任务(Reel tasks)
reel:
  # 按钮材质(Button material) 注意: 修改后会导致已经生成的卷轴任务无效(Note: Modifying this will invalidate scrolls that have already been generated)
  material: PAPER
  # 自定义模型材质 1.14+生效 0为不生效(Custom model material 1.14+ effective 0 is not effective)
  custom-model-data: 1